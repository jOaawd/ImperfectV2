<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImperfectV2</title>
    <link id="favicon" rel="icon" href="assets/images/imperfect.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a; 
            --text-color: #fff;  
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeOut 2s ease-out forwards, motionBlur 2s infinite;
        }

        @keyframes motionBlur {
            0% { filter: blur(0px); }
            50% { filter: blur(8px); }
            100% { filter: blur(0px); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .iframe-container {
            position: relative;
            flex-grow: 1;
            display: none;
            height: 100%;
            width: 100%;
        }

        .icon-container {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 0;
        }

        .top-icons {
            display: flex;
            justify-content: space-around;
            width: 50%;
            padding: 10px;
            background: rgba(0, 0, 0, 0);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .top-icons i {
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
            margin: 0 10px;
        }

        .top-icons i:hover {
            color: #007bff;
        }

        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.4rem;
            cursor: pointer;
        }

        .settings-popup {
            position: absolute;
            top: 40px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0s 0.3s;
            z-index: 999;
        }

        .settings-popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            text-align: center;
            color: #fff;
        }

        .popup-content select, .popup-content button {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .popup-content button {
            background-color: #007bff;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .status-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .time-date {
            margin-right: 15px;
        }

        .battery-icon {
            margin-left: 15px;
        }

        .battery-icon i {
            font-size: 1.2rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .active {
            display: block !important;
        }
    </style>
</head>
<body>

    <div class="loading-screen" id="loadingScreen">
        <h2 style="color: white; font-size: 2rem;">Loading...</h2>
    </div>

    <div class="icon-container">
        <div class="top-icons">
            <i class="fas fa-home" onclick="loadPage('home')"></i>
            <i class="fas fa-th-large" onclick="loadPage('apps')"></i>
            <i class="fas fa-desktop" onclick="loadPage('computer')"></i>
            <i class="fas fa-code" onclick="loadPage('code')"></i>
            <svg
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  onclick="loadPage('editor')"
  style="cursor: pointer;"
>
  <path
    d="M9.95263 16.9123L8.59323 18.3608L2.03082 12.2016L8.18994 5.63922L9.64826 7.00791L4.85783 12.112L9.95212 16.8932L9.95263 16.9123Z"
    fill="currentColor"
  />
  <path
    d="M14.0474 16.9123L15.4068 18.3608L21.9692 12.2016L15.8101 5.63922L14.3517 7.00791L19.1422 12.112L14.0479 16.8932L14.0474 16.9123Z"
    fill="currentColor"
  />
</svg>

        </div>
        
        <i class="fas fa-cogs settings-icon" onclick="openSettingsPopup()"></i>
    </div>

    <div class="status-bar">
        <div class="time-date" id="time-date"></div>
        <div class="battery-icon" id="battery-icon">
            <i class="fas fa-battery-half"></i> <span id="battery-percent">50%</span>
        </div>
    </div>

    <div id="home" class="iframe-container active">
        <iframe src="pgs/index.html" id="home-iframe"></iframe>
    </div>

    <div id="apps" class="iframe-container">
        <iframe src="pgs/apps.html" id="apps-iframe"></iframe>
    </div>

    <div id="computer" class="iframe-container">
        <iframe src="https://searcher-zeta.vercel.app/" id="computer-iframe"></iframe>
    </div>

    <div id="code" class="iframe-container">
        <iframe src="pgs/exploits.html" id="code-iframe"></iframe>
    </div>
    
    <div id="editor" class="iframe-container">
        <iframe src="pgs/editor.html" id="editor-iframe"></iframe>
    </div>

    <div class="settings-popup" id="settingsPopup">
        <div class="popup-content">
            <h2>Theme Settings</h2>
            <label for="colorPreset">Color Presets:</label>
            <select id="colorPreset">
                <option value="default">Default</option>
                <option value="creamy-dark">Creamy Dark</option>
                <option value="dark-forest">Dark Forest</option>
                <option value="midnight-blue">Midnight Blue</option>
            </select>
            <button onclick="applyColorPreset()">Apply</button>

            <h2>Select Cloaker</h2>
            <select id="cloaker-select">
                <option value="google">Google</option>
                <option value="classroom">Google Classroom</option>
            </select>
            <button onclick="applyCloaker()">Apply</button>

            <button onclick="closeSettingsPopup()">Close</button>
        </div>
    </div>

    <script>
        function updateTimeDate() {
            const timeDateElement = document.getElementById('time-date');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const date = now.toLocaleDateString();
            timeDateElement.innerHTML = `${hours}:${minutes}:${seconds} | ${date}`;
        }

        function updateBattery() {
            navigator.getBattery().then(function(battery) {
                const batteryPercent = Math.floor(battery.level * 100);
                const batteryElement = document.getElementById('battery-percent');
                const batteryIcon = document.getElementById('battery-icon').querySelector('i');

                batteryElement.innerText = `${batteryPercent}%`;

                if (batteryPercent > 75) {
                    batteryIcon.className = 'fas fa-battery-full';
                } else if (batteryPercent > 50) {
                    batteryIcon.className = 'fas fa-battery-three-quarters';
                } else if (batteryPercent > 25) {
                    batteryIcon.className = 'fas fa-battery-half';
                } else if (batteryPercent > 10) {
                    batteryIcon.className = 'fas fa-battery-quarter';
                } else {
                    batteryIcon.className = 'fas fa-battery-empty';
                }
            });
        }

        function loadPage(page) {
            const iframes = document.querySelectorAll('.iframe-container');
            iframes.forEach(iframe => iframe.classList.remove('active'));

            const selectedIframe = document.getElementById(page);
            selectedIframe.classList.add('active');
        }

        function preloadIframes() {
            const iframes = document.querySelectorAll('iframe');
            let loadedCount = 0;

            iframes.forEach(iframe => {
                iframe.onload = function() {
                    loadedCount++;
                    if (loadedCount === iframes.length) {
                        document.getElementById('loadingScreen').style.display = 'none';
                    }
                };
            });
        }

        function openSettingsPopup() {
            document.getElementById('settingsPopup').classList.add('active');
        }

        function closeSettingsPopup() {
            document.getElementById('settingsPopup').classList.remove('active');
        }

        function applyColorPreset() {
            const preset = document.getElementById('colorPreset').value;
            let bgColor, textColor;

            switch (preset) {
                case 'creamy-dark':
                    bgColor = '#2b1d1f';
                    textColor = '#f3e8e8';
                    break;
                case 'dark-forest':
                    bgColor = '#1b3022';
                    textColor = '#d9f2d9';
                    break;
                case 'midnight-blue':
                    bgColor = '#10172a';
                    textColor = '#cce1ff';
                    break;
                default:
                    bgColor = '#0f172a';
                    textColor = '#fff';
            }

            document.documentElement.style.setProperty('--bg-color', bgColor);
            document.documentElement.style.setProperty('--text-color', textColor);
            localStorage.setItem('colorPreset', preset);
            closeSettingsPopup();
        }

        function loadColorPreset() {
            const savedPreset = localStorage.getItem('colorPreset');
            if (savedPreset) {
                document.getElementById('colorPreset').value = savedPreset;
                applyColorPreset();
            }
        }

        function applyCloaker() {
            const cloaker = document.getElementById('cloaker-select').value;
            if (cloaker === 'google') {
                document.title = 'Google';
                document.getElementById('favicon').href = 'https://www.google.com/favicon.ico';
            } else if (cloaker === 'classroom') {
                document.title = 'Google Classroom';
                document.getElementById('favicon').href = 'https://classroom.google.com/favicon.ico';
            }
            localStorage.setItem('cloaker', cloaker);
            closeSettingsPopup();
        }

        function loadCloaker() {
            const savedCloaker = localStorage.getItem('cloaker');
            if (savedCloaker) {
                document.getElementById('cloaker-select').value = savedCloaker;
                applyCloaker();
            }
        }

        window.onload = function () {
            preloadIframes();
            updateTimeDate();
            setInterval(updateTimeDate, 1000);
            updateBattery();
            setInterval(updateBattery, 1000);
            loadColorPreset();
            loadCloaker();
        }
    </script>

</body>
</html>
