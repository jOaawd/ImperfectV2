<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            background-color: #0a0f1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 400px;
            background: #080c14;
            color: #ffffff;
            border: 1px solid #1b1f2a;
            padding: 10px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #1b1f2a;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input {
            margin-top: 10px;
            padding: 5px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1b1f2a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .popup p {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 400px;
            word-wrap: break-word;
        }
        .popup button {
            align-self: flex-end;
            margin-top: 10px;
        }
    </style>
    <script>
        async function aiAssist() {
            const code = document.getElementById('editor').value;
            const apiKey = "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"; 

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        temperature: 0.3,
                        max_tokens: 1000,
                        messages: [
                            { role: "system", content: "You are an AI assistant helping with any code language. Be extremely strict and precise. Do not provide the user's code. Only give specific suggestions and improvements. Do not use **text** formatting or provide code blocks. Respond only with critiques and suggestions." },
                            { role: "user", content: `Review this code and provide only suggestions for improvement: ${code}` }
                        ]
                    })
                });

                const result = await response.json();
                console.log("Full Response:", JSON.stringify(result, null, 2));

                if (result.choices && result.choices.length > 0) {
                    const suggestion = result.choices[0].message.content.trim();
                    showPopup(suggestion);
                } else {
                    showPopup("No valid response from AI.");
                }
            } catch (error) {
                console.error("AI Error:", error);
                showPopup("Error fetching AI response.");
            }
        }

        function showPopup(message) {
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.innerHTML = `<p>${message.replace(/\n/g, '<br>')}</p><br><button onclick="this.parentElement.remove()">Close</button>`;
            document.body.appendChild(popup);
        }
    </script>
</head>
<body>
    <h1>Code Editor</h1>
    <textarea id="editor" placeholder="Write your HTML code here..."></textarea>
    <input type="text" id="filename" placeholder="Enter file name (e.g., index.html)">
    <div class="button-container">
        <button onclick="previewCode()">Preview</button>
        <button onclick="downloadFile()">Download</button>
        <button onclick="aiAssist()">AI Assist</button>
    </div>
    <script>
        function previewCode() {
            const code = document.getElementById('editor').value;
            const previewWindow = window.open('about:blank', '_blank');
            previewWindow.document.write(code);
            previewWindow.document.close();
        }

        function downloadFile() {
            const code = document.getElementById('editor').value;
            const filename = document.getElementById('filename').value || 'index.html';
            const blob = new Blob([code], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
