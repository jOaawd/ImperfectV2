<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: black; color: white; padding: 20px; overflow: hidden; }
    
    .loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: black; display: flex; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; text-transform: uppercase;
      color: white; z-index: 9999; transition: opacity 1s ease-out;
    }

    .loading-text { animation: blurFade 1.5s infinite alternate ease-in-out; }
    @keyframes blurFade { 0% { filter: blur(10px); opacity: 0.4; } 100% { filter: blur(0px); opacity: 1; } }
    .hidden { opacity: 0; pointer-events: none; }

    .header { font-size: 20px; margin-bottom: 30px; }
    .app-container { max-width: 600px; margin: 0 auto; display: none; }
    .app-item { display: flex; align-items: center; background: rgba(255, 255, 255, 0.1);
      padding: 15px; margin-bottom: 15px; border-radius: 8px; transition: background 0.3s ease; }
    .app-item i { font-size: 24px; margin-right: 10px; }
    .app-item:hover { background: rgba(255, 255, 255, 0.2); }

    .open-btn { background: #007bff; color: white; border: none; padding: 8px 15px;
      border-radius: 5px; cursor: pointer; transition: background 0.3s ease; margin-left: auto; }
    .open-btn:hover { background: #0056b3; }

    .fullscreen-iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: black; display: none; flex-direction: column; }
    
    iframe { flex-grow: 1; border: none; opacity: 0; filter: blur(10px); transition: opacity 0.3s ease, filter 0.3s ease; }

    .back-btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2); color: white; border: none;
      padding: 10px 20px; border-radius: 30px; cursor: pointer; font-size: 16px;
      transition: background 0.3s ease; }
    .back-btn:hover { background: rgba(255, 255, 255, 0.4); }

    .preload-iframe { position: absolute; width: 1px; height: 1px; border: none; visibility: hidden; }
    
    #apps {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  
  <div class="loading-screen" id="loadingScreen">
    <span class="loading-text">Loading...</span>
  </div>

  <div id="apps">Apps</div>
  
  <div class="app-container" id="appContainer">
    <div class="app-item">
      <i class="fas fa-search"></i>
      <span>Pr0xy Searcher</span>
      <button class="open-btn" onclick="openApp('pr0xy')">Open</button>
    </div>

    <div class="app-item">
      <i class="fas fa-gamepad"></i>
      <span>Games</span>
      <button class="open-btn" onclick="openApp('games')">Open</button>
    </div>
  </div>

  <div class="fullscreen-iframe" id="iframeContainer">
    <iframe id="appIframe"></iframe>
    <button class="back-btn" onclick="closeApp()">Back</button>
  </div>

  <iframe id="preload-pr0xy" class="preload-iframe" src="https://searcher-zeta.vercel.app/"></iframe>
  <iframe id="preload-games" class="preload-iframe" src="https://joaawd.github.io/Expedition/"></iframe>

  <script>
    let iframesLoaded = 0;
    const totalIframes = 2;

    function openApp(app) {
      const iframeContainer = document.getElementById('iframeContainer');
      const mainIframe = document.getElementById('appIframe');
      const preloadIframe = document.getElementById('preload-' + app);

      mainIframe.style.opacity = "0";
      mainIframe.style.filter = "blur(10px)";
      iframeContainer.style.display = 'flex';

      setTimeout(() => {
        mainIframe.src = preloadIframe.src;
        setTimeout(() => {
          mainIframe.style.filter = "blur(0px)";
          mainIframe.style.opacity = "1";
        }, 100);
      }, 100);
    }

    function closeApp() {
      document.getElementById('iframeContainer').style.display = 'none';
    }

    document.querySelectorAll('.preload-iframe').forEach(iframe => {
      iframe.onload = function () {
        iframesLoaded++;
        if (iframesLoaded === totalIframes) {
          hideLoadingScreen();
        }
      };
    });

    function hideLoadingScreen() {
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
        document.getElementById('appContainer').style.display = 'block';
      }, 500);
    }
  </script>
</body>
</html>
